<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="file" id="uploadFile">
<button onclick="save()"></button>
</body>
<script>
  function save() {
    let file = document.querySelector("#uploadFile").files[0];
    let fileReader = new FileReader();
    fileReader.onload = (e) => {
      let imageArrayBuffer = e.target.result;
      data = Array.from(new Uint8Array(imageArrayBuffer));
    };
    fileReader.onloadend = () => {
      console.log(data);
      fetch("/upload", {
        body: JSON.stringify(data),
        headers: {"content-type": "application/json"},
        method: "POST"
      }).then(response => {
        // console.log(response);
      }).finally(() => {
        // getAllMsg();
      });
    };
    fileReader.readAsArrayBuffer(file);
  }
</script>
</html>
